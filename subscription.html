<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Updated and accurate information on the most relevant events around the world">
        <meta name="keywords" content="updated news, worldwide news, accurate information">
        <title>WW News - Home</title>
        <link rel="resetsheet" href="css/reset.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="https://kit.fontawesome.com/83c6fc4c61.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="main.js"></script>
    <body>
        <header>
            <div class="top-header">
                <h1>ww news</h1>
                <i class="bars fas fa-bars"></i>
            </div>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">economy</a></li>
                    <li><a href="#">science</a></li>
                    <li><a href="#">health</a></li>
                    <li><a href="#">society</a></li>
                    <li><a href="#">international</a></li>
                </ul>
            </nav>
        </header>
        <form>
            <div class="icon-and-title">
                <p class="title"> 
                    <i class="icon-form fas fa-envelope-open-text"></i> Stay informed
                </p>
                <p class="subscribe">
                    <span>subscribe</span> to our newsletter. Get curated news reporting the biggest events.
                </p>
                <h2 id="heading-according-to-name"></h2>
            </div>
            <div class="row">
                <fieldset class="field-container">
                    <label>Full Name</label>
                    <input id="full-name" class="input-field" type="text" name ="full-name" placeholder="Full Name">
                    <span class="error hidden" id="name-error"></span>
                </fieldset>
                <fieldset class="field-container">
                    <label>Email</label>
                    <input id="email" class="input-field" type="email" name="email" placeholder="Email">
                    <span class="error hidden" id="email-error"></span>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="field-container">
                    <label>Password</label>
                    <input id="password" class="input-field" type="text" name="password" placeholder="password">
                    <span class="error hidden" id="password-error"></span>
                </fieldset>
                <fieldset class="field-container">
                    <label>Re-enter your password</label>
                    <input id="password-confirmation" class="input-field" type="text" placeholder="password">
                    <span class="error hidden" id="password-confirmation-error"></span>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="field-container">
                    <label>Age</label>
                    <input id="age" class="input-field" type="number" name="age" placeholder="Age">
                    <span class="error hidden" id="age-error"></span>
                </fieldset>
                <fieldset class="field-container">
                    <label>Phone Number</label>
                    <input id="phone" class="input-field" type="tel" name="phone" placeholder="Phone Number">
                    <span class="error hidden" id="phone-error"></span>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="field-container">
                    <label>Address</label>
                    <input id= "address" class="input-field" type="text" name="address" placeholder="Address">
                    <span class="error hidden" id="address-error"></span>
                </fieldset>
                <fieldset class="field-container">
                    <label>City</label>
                    <input id="city" class="input-field" type="text" name="city" placeholder="City">
                    <span class="error hidden" id="city-error"></span>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="field-container">
                    <label>Postal Code</label>
                    <input id="postal-code" class="input-field" type="text" placeholder="Postal Code">
                    <span class="error hidden" id="postal-code-error"></span>
                </fieldset>
                <fieldset class="field-container">
                    <label>ID number - DNI</label>
                    <input id="dni" class="input-field" type="number" name="DNI" placeholder="DNI">
                    <span class="error hidden" id="dni-error"></span>
                </fieldset>
            </div>
            <div class="field-container">
                <button id="button">Send</button>
            </div>
        </form>
        <footer>
            <p class="find-us">Find us here</p>
            <ul class="icons"> 
                <li><i id="fac" class="fab fa-facebook-f"></i></li>
                <li><i id="msn" class="fab fa-facebook-messenger"></i></li>
                <li><i id="tw" class="fab fa-twitter"></i></li>
                <li><i id="envelop" class="fas fa-envelope-square"></i></li>
                <li><i id="instagram" class="fab fa-instagram"></i></li>
            </ul>
            <div class="minor-info">
                <a href="#">Contact us</a>
                <a href="#">About us</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
            <p>WW NEWS, Copyright &copy; 2020</p>
        </footer> 
    </body>
</html>
